<!DOCTYPE html>
<html>
	<head>
		<title>Tea To You</title>
		<meta charset="utf-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		
		<!-- Style Sheets -->
		<!-- Reset -->
		<link href="../style/css/normalize.css" rel="stylesheet">
		<!-- Fonts -->
		<link href="../style/css/fonts.css" rel="stylesheet">
		<!-- Overall -->
		<link href="../style/css/main.css" rel="stylesheet">
		<!-- Typography -->
		<link href="../style/css/typography.css" rel="stylesheet">
		<!-- Whole Elements -->
		<link href="../style/css/elements.css" rel="stylesheet">
		<!-- /Style Sheets -->

	</head>
	<body>
        <div class="content">
			<header class="frosted">
				<h1><a href="#">Tea To You</a></h1>
				<nav>
					<div class="center-float-container">
						<div class="center-float-content">
							<a href="../index.html">Home</a>
							<a href="#">Create</a>
							<a href="../order/index.html">Order</a>
						</div>
					</div>
				</nav>
			</header>
            <section class="carousel frosted">
                <div class="card">
                    <h3>Complete Your Order</h3>
                    <div class="flex">
                        <p>Fill out the information below to complete your order</p>
                    </div>
                </div>
            </section>

            <section class="text frosted">
					<form class="order-form" action="#">
					  	<legend>Payment</legend>

				    	<div class="order-form-row">
				        	<label class="order-label" for="name">Name on Card</label>
					        <div class="order-text-input-container">
					        	<input type="text" class="order-text-input" name="name" id="name" placeholder="Name">
					        </div>
				    	</div>

				    	<div class="order-form-row">
					        <label class="order-label" for="card-number">Card Number</label>
					        <div class="order-text-input-container">
					        	<input type="text" class="order-text-input" name="card-number" id="card-number" placeholder="Card Number">
					        </div>
				    	</div>

					    <div class="order-form-row">
					        <label class="order-label" for="expiry-month">Expiration Date</label>

					        	<div class="order-select-container">
						            <select class="order-select" name="expiry-month" id="expiry-month">
						            	<option>Month</option>
						                <option>Jan (01)</option>
						                <option>Feb (02)</option>
						                <option>Mar (03)</option>
						                <option>Apr (04)</option>
						                <option>May (05)</option>
						                <option>June (06)</option>
						                <option>July (07)</option>
						                <option>Aug (08)</option>
						                <option>Sep (09)</option>
						                <option>Oct (10)</option>
						                <option>Nov (11)</option>
						                <option>Dec (12)</option>
						            </select>
						            <select class="order-select" name="expiry-year">
						                <option>2017</option>
						                <option>2018</option>
						                <option>2019</option>
						                <option>2020</option>
						                <option>2021</option>
						                <option>2022</option>
						                <option>2023</option>
						                <option>2024</option>
						                <option>2025</option>
						            </select>
					            </div>
					    </div>

					    <div class="order-form-row">
					        <label class="order-label" for="cvv">Card CVV</label>
					        <div class="order-text-input-container">
					        	<input type="text" class="order-text-input" name="cvv" id="cvv" placeholder="Security Code">
					        </div>
					    </div>

				        <div class="order-form-row">
				          <button type="submit">Pay Now</button>
				        </div>
					</form>

            </section>
        </div>
		<footer class="frosted">
			<nav>
				<div class="center-float-container">
					<div class="center-float-content">
						<a href="#">Home</a>
						<a href="about.html">About</a>
						<a href="contact.html">Contact</a>
						<a href="sitemap.html">Site Map</a>
						<a href="style/guide.html">Style Guide</a>
						<a href="../media/citations.html">Citations</a>
					</div>
				</div>
			</nav>
		</footer>
	</body>
</html>
